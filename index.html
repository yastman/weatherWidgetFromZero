<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Погода в вашем городе</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="app">
      <div class="app__weather">
        <form class="app__form">
          <label class="app__input">
            <input
              class="app__input_field"
              minlength="3"
              required
              type="text"
              name="cityName"
              placeholder=""
            />
            <span class="app__input_placeholder"> Введите название города</span>
            <span class="app__input_error"></span>
          </label>
          <button class="app__button">
            <img src="img/search.svg" alt="search button" />
          </button>
        </form>
        <article class="app__result" hidden>
          <h1 class="app__title">
            Погода в
            <span class="cityName"></span>
          </h1>
          <p class="app__temp"><span class="temp"></span>°C</p>
          <p class="app__info --temp">
            <img class="icon" src="" alt="" />
            <img class="bg" src="" alt="" />
            <span class="clouds"></span>
          </p>
          <p class="app__info">Влажность:<span class="humidity"></span></p>
          <p class="app__info">
            Скорость ветра:<span class="windSpeed"> </span> km/h
          </p>
        </article>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
